<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Join</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        .error-message {
            color: red;
        }
    </style>

    <script th:inline="javascript">
        $(document).ready(function() {
            var validatorResult = /*[[${validatorResult}]]*/ {};

            if (validatorResult.username) {
                $('#username-error').text(validatorResult.username);
                $('#username').addClass('is-invalid');
                $('#username-error').show();
            }

            if (validatorResult.password) {
                $('#password-error').text(validatorResult.password);
                $('#password').addClass('is-invalid');
                $('#password-error').show();
            }
        });
    </script>

</head>
<body>
<div class="container">
    <h1>User Join</h1>

    <div th:if="${errorMessage}" class="alert alert-danger error-message" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <form th:action="@{/usr/joinProc}" th:object="${userDto}" th:method="post">
        <div class="form-group">
            <label for="username">User ID:</label>
            <input type="text" id="username" name="username" class="form-control">
            <div id="username-error" class="error-message" style="display: none;"></div>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control">
            <div id="password-error" class="error-message" style="display: none;"></div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
