<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>스크랩핑 데이터</title>
</head>
<body>
<h1>Scraping Results</h1>
<table th:border="1">
    <thead>
    <tr>
        <th>Title</th>
        <th>Link</th>
        <th>Company</th>
        <th>DeadLine</th>
        <th>Location</th>
        <th>Experience</th>
        <th>Requirement</th>
        <th>Jobtype</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="job : ${jobs}">
        <td th:text="${job.title}"></td>
        <td>
            <a th:href="${job.href}"> 홈페이지로 가기</a>
        </td>
        <td th:text="${job.company}"></td>
        <td th:text="${job.deadline}"></td>
        <td th:text="${job.location}"></td>
        <td th:text="${job.experience}"></td>
        <td th:text="${job.requirement}"></td>
        <td th:text="${job.jobtype}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
