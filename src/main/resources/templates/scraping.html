<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>스크랩핑 데이터</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.0/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Scraping Results</h1>
<table th:border="1">
    <thead>
    <tr>
        <th>Title</th>
        <th>Link</th>
        <th>Company</th>
        <th>DeadLine</th>
        <th>Location</th>
        <th>Experience</th>
        <th>Requirement</th>
        <th>Jobtype</th>
        <th>스크랩 여부</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="job : ${jobs}">
        <td th:text="${job.title}"></td>
        <td>
            <a th:href="${job.href}" target="_blank"> 홈페이지로 가기</a>
        </td>
        <td th:text="${job.company}"></td>
        <td th:text="${job.deadline}"></td>
        <td th:text="${job.location}"></td>
        <td th:text="${job.experience}"></td>
        <td th:text="${job.requirement}"></td>
        <td th:text="${job.jobtype}"></td>
        <td>
            <form th:action="@{/scraping/save}" method="POST">
                <input type="hidden" name="title" th:value="${job.title}">
                <input type="hidden" name="href" th:value="${job.href}">
                <input type="hidden" name="company" th:value="${job.company}">
                <input type="hidden" name="deadline" th:value="${job.deadline}">
                <input type="hidden" name="location" th:value="${job.location}">
                <input type="hidden" name="experience" th:value="${job.experience}">
                <input type="hidden" name="requirement" th:value="${job.requirement}">
                <input type="hidden" name="jobtype" th:value="${job.jobtype}">
                    <div th:if="${username}==anonymousUser">
                        <a href="/usr/login">로그인 하기</a>
                    </div>
                    <div th:if="${username}!=anonymousUser">
                        <button type="submit" class="save-button">스크랩 저장</button>
                    </div>

            </form>


        </td>

    </tr>
    </tbody>
</table>
</body>
</html>
